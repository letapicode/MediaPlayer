name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
      SKIP_OFFLINE_TESTS: 'true'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-cmake@v3
      - name: Configure
        run: cmake -B build -S .
      - name: Build
        run: cmake --build build --config Release
